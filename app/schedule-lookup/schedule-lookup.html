<ActionBar title="Reading">
   <ActionItem ios.position="left" (tap)="syncDataWithCloud()">
      <Button class="icon" text="&#xf021;"></Button>
   </ActionItem>
   <StackLayout>
      <Label class="pgTitle" text="Lookup Reading"></Label>
      <Label class="pgSubTitle" [text]="dtToday|date:'fullDate'"></Label>
   </StackLayout>
   <ActionItem ios.position="right" [nsRouterLink]="['SignInComponent']">
      <Button class="icon" text="&#xf007;"></Button>
   </ActionItem>
</ActionBar>

<GridLayout rows="6*,*,*,3*">
   <ScrollView row="0">
      <StackLayout>
         <Label class="reading" *ngFor="let reading of getReading()" [text]="reading.title" (tap)="goToURL(reading.url)"></Label>
      </StackLayout>
   </ScrollView>
   <GridLayout *ngIf="blIsDateExpanded" class="bdTop" row="1" columns="*,3*,*">
      <Button col="0" class="icon expand" [text]="getExpandIcon()" (tap)="expandDate()"></Button>
      <Label col="1" class="fullwidth" [text]="getStatusDisplay()"></Label>
   </GridLayout>
   
   <DockLayout row="3" *ngIf="!blIsDateExpanded">
      <Button dock="bottom" class="icon expand" [text]="getExpandIcon()" (tap)="expandDate()"></Button>
      <Label dock="bottom" col="1" class="fullwidth" [text]="getStatusDisplay()"></Label>
      <Label text=""></Label>
   </DockLayout>
   
   <Label *ngIf="blIsDateExpanded" row="2" class="h2" text="Bible Reading Start Date"></Label>
   <DatePicker *ngIf="blIsDateExpanded" row="3" [(ngModel)]="bSelectedDate"></DatePicker>
</GridLayout>
